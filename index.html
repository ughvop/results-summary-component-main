<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
<div id="container" class="center">

  <div class="result">
    <h1>Your Result</h1>
    <div class="circle">
      <p class="total-score">76</p>
      <p class="hundred">of 100</p>
    </div>
    <h2>Great</h2>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>

  <div class="summary">
    <h2>Summary</h2>
    <div class="reaction section">
      <img src="assets/images/icon-reaction.svg" alt="icon reaction" width="20" height="20">
      <h3>Reaction</h3>
      <p class="detailed-score">80 </p><p class="hundred">/ 100</p>
    </div>

    <div class="memory section">
      <img src="assets/images/icon-memory.svg" alt="icon memory" width="20" height="20">
      <h3>Memory</h3>
      <p class="detailed-score">92 </p><p class="hundred ">/ 100</p>
    </div>

    <div class="verbal section">
      <img src="assets/images/icon-verbal.svg" alt="icon verbal" width="20" height="20">
      <h3>Verbal</h3>
      <p class="detailed-score">61 </p><p class="hundred ">/ 100</p>
    </div>

    <div class="visual section">
      <img src="assets/images/icon-visual.svg" alt="icon visual" width="20" height="20">
      <h3>Visual</h3>
      <p class="detailed-score">72</p><p class="hundred "> / 100</p>
    </div>

    <div class="button">
      <button>Continue</button>
    </div>

  </div>
  </div>
  </main>
</body>

<footer>
<div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ughvop" target="_blank">ughvop</a>.</p>
  </div>
</footer>
</html>
