<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main>
      <div id="container" class="center">
        <!--- result section --->
        <div class="result">
          <h1>Your Result</h1>
          <div class="circle">
            <p class="total-score">76</p>
            <p class="hundred">of 100</p>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <!--- summary section --->
        <div class="summary">
          <h2>Summary</h2>
          <div class="reaction section">
            <!--- left side of reaction section --->
            <div class="left">
              <img
                src="assets/images/icon-reaction.svg"
                alt="icon reaction"
                width="20"
                height="20"
              />
              <h3 class="reaction-title">Reaction</h3>
            </div>
            <!--- right side of reaction section --->
            <div class="right">
              <p class="detailed-score">80</p>
              <p class="hundred">/ 100</p>
            </div>
          </div>

          <div class="memory section">
            <!--- left side of memory section --->
            <div class="left">
              <img
                src="assets/images/icon-memory.svg"
                alt="icon memory"
                width="20"
                height="20"
              />
              <h3 class="memory-title">Memory</h3>
            </div>
            <!--- right side of memory section --->
            <div class="right">
              <p class="detailed-score">92</p>
              <p class="hundred">/ 100</p>
            </div>
          </div>

          <div class="verbal section">
            <!--- left side of verbal section --->
            <div class="left">
              <img
                src="assets/images/icon-verbal.svg"
                alt="icon verbal"
                width="20"
                height="20"
              />
              <h3 class="verbal-title">Verbal</h3>
            </div>
            <!--- right side of verbal section --->
            <div class="right">
              <p class="detailed-score">61</p>
              <p class="hundred">/ 100</p>
            </div>
          </div>

          <div class="visual section">
            <!--- left side of visual section --->
            <div class="left">
              <img
                src="assets/images/icon-visual.svg"
                alt="icon visual"
                width="20"
                height="20"
              />
              <h3 class="visual-title">Visual</h3>
            </div>
            <!--- right side of visual section --->
            <div class="right">
              <p class="detailed-score">72</p>
              <p class="hundred">/ 100</p>
            </div>
          </div>

          <div class="button">
            <button>Continue</button>
          </div>
        </div>
      </div>
    </main>
  </body>

  <footer>
    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/ughvop" target="_blank">ughvop</a>.
      </p>
    </div>
  </footer>
</html>
